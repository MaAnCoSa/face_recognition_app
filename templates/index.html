    <script>
        // Variables globales
        const video = document.getElementById('video');

        let stream = null;

        let cameras = [];

        let lastDetectionResults = [];
        let isProcessing = false;
        let trackedFaces = []; // Para seguimiento de caras entre frames
        let isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        
        // Configurar el tamaÃ±o de los canvas
        function setupCanvases() {
            const containerWidth = video.clientWidth;
            const containerHeight = video.clientHeight;
            
            videoCanvas.width = containerWidth;
            videoCanvas.height = containerHeight;
            faceCanvas.width = containerWidth;
            faceCanvas.height = containerHeight;
        }
        
        // AÃ±ade esto despuÃ©s de la declaraciÃ³n de variables globales
        video.addEventListener('error', (e) => {
            console.error('Error en el elemento de video:', e);
            status.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;">

                Error en el video
            `;
            //status.style.backgroundColor = 'var(--danger)';
        });
        
        // Inicializar la aplicaciÃ³n
        async function init() {
            switchCameraBtn.addEventListener('click', switchCamera);
            requestPermissionBtn.addEventListener('click', startCamera);
            window.addEventListener('resize', setupCanvases);
            
            try {
                // Verificar si el navegador soporta getUserMedia
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Tu navegador no soporta acceso a la cÃ¡mara. Por favor, actualiza a un navegador mÃ¡s reciente.');
                }
                
                // Configurar los canvas
                setupCanvases();
                
                // Enumerar las cÃ¡maras disponibles
                await enumerateCameras();
                
                // En iOS, mostrar el botÃ³n de solicitar permisos primero
                if (isIOS) {
                    requestPermissionBtn.style.display = 'flex';
                    status.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 8v4M12 16h.01"/>
                        </svg>
                        Permiso requerido
                    `;
                    //status.style.backgroundColor = 'var(--accent)';
                } else {
                    // En otros dispositivos, iniciar la cÃ¡mara automÃ¡ticamente
                    await startCamera();
                }
            } catch (error) {
                console.error('Error al inicializar:', error);
                status.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                    </svg>
                    Error: ${error.message}
                `;
                //status.style.backgroundColor = 'var(--danger)';
            }
        }
        
        // Enumerar las cÃ¡maras disponibles en el dispositivo
        async function enumerateCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                
                console.log('CÃ¡maras disponibles:', cameras.length);
                
                // Deshabilitar el botÃ³n de cambio de cÃ¡mara si solo hay una cÃ¡mara
                if (cameras.length <= 1) {
                    switchCameraBtn.disabled = true;
                    switchCameraBtn.style.opacity = '0.5';
                    switchCameraBtn.style.cursor = 'not-allowed';
                } else {
                    switchCameraBtn.disabled = false;
                    switchCameraBtn.style.opacity = '1';
                    switchCameraBtn.style.cursor = 'pointer';
                }
            } catch (error) {
                console.error('Error al enumerar cÃ¡maras:', error);
                status.textContent = 'Error al acceder a las cÃ¡maras';
                //status.style.backgroundColor = 'var(--danger)';
            }
        }
        
        // Iniciar la cÃ¡mara
        async function startCamera() {
            try {
                // Ocultar el botÃ³n de solicitar permisos
                requestPermissionBtn.style.display = 'none';
                
                // Si ya hay un stream activo, detenerlo
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                // ConfiguraciÃ³n especÃ­fica para iOS
                let constraints = {
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                };
                
                // Si hay cÃ¡maras disponibles, intentar usar la seleccionada
                if (cameras.length > 0) {
                    try {
                        constraints.video.deviceId = { exact: cameras[currentCameraIndex].deviceId };
                        stream = await navigator.mediaDevices.getUserMedia(constraints);
                    } catch (deviceError) {
                        console.warn("No se pudo acceder a la cÃ¡mara especÃ­fica, intentando con cualquier cÃ¡mara disponible");
                        // Si falla con la cÃ¡mara especÃ­fica, intentar con cualquier cÃ¡mara
                        constraints.video = { 
                            facingMode: "user",
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        };
                        stream = await navigator.mediaDevices.getUserMedia(constraints);
                    }
                } else {
                    // Si no hay cÃ¡maras enumeradas, intentar con cualquier cÃ¡mara frontal
                    constraints.video = { 
                        facingMode: "user",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    };
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                }
                
                // ConfiguraciÃ³n especÃ­fica para iOS
                if (isIOS) {
                    video.setAttribute('playsinline', 'playsinline');
                    video.setAttribute('muted', 'muted');
                }
                
                video.srcObject = stream;
                
                // Esperar a que el video estÃ© listo
                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        resolve();
                    };
                });
                
                // Iniciar el video
                await video.play();
                
                // Actualizar la interfaz
                isRunning = true;
                status.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    CÃ¡mara activa
                `;
                //status.style.backgroundColor = 'var(--accent)';
                
                // Iniciar el renderizado continuo del video
                startVideoRendering();
                
                // Iniciar el reconocimiento facial
                startFaceRecognition();
                
                // Volver a enumerar las cÃ¡maras despuÃ©s de obtener permisos
                // Esto ayuda en dispositivos mÃ³viles donde las etiquetas de las cÃ¡maras
                // solo estÃ¡n disponibles despuÃ©s de obtener permisos
                await enumerateCameras();
            } catch (error) {
                console.error('Error al iniciar la cÃ¡mara:', error);
                status.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                    </svg>
                    Error al acceder a la cÃ¡mara
                `;
                //status.style.backgroundColor = 'var(--danger)';
                
                // Mostrar mensaje de error mÃ¡s especÃ­fico
                peopleList.innerHTML = `
                    <div class="no-results">
                        <p>No se pudo acceder a la cÃ¡mara. Por favor, asegÃºrate de:</p>
                        <ul style="text-align: left; margin-top: 10px;">
                            <li>Dar permisos de cÃ¡mara al navegador</li>
                            <li>Tener una cÃ¡mara conectada y funcionando</li>
                            <li>No tener la cÃ¡mara en uso por otra aplicaciÃ³n</li>
                            </ul>
                    </div>
                `;
                
                // Mostrar el botÃ³n de solicitar permisos
                requestPermissionBtn.style.display = 'flex';
            }
        }
        
        // Iniciar el renderizado continuo del video
        function startVideoRendering() {
            // Cancelar cualquier animaciÃ³n anterior
            if (renderingAnimationFrame) {
                cancelAnimationFrame(renderingAnimationFrame);
            }
            
            // FunciÃ³n para renderizar el video continuamente
            function renderVideo() {
                if (isRunning && video.readyState === video.HAVE_ENOUGH_DATA) {
                    // Dibujar el video en el canvas
                    videoCtx.drawImage(video, 0, 0, videoCanvas.width, videoCanvas.height);
                    
                    // Renderizar los cuadros de detecciÃ³n facial con animaciÃ³n suave
                    renderFaceBoxes();
                }
                
                // Continuar el bucle de renderizado
                renderingAnimationFrame = requestAnimationFrame(renderVideo);
            }
            
            // Iniciar el bucle de renderizado
            renderVideo();
        }
        
        // Cambiar de cÃ¡mara
        async function switchCamera() {
            if (cameras.length <= 1) return;
            
            // Cambiar al siguiente Ã­ndice de cÃ¡mara
            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
            
            // Detener el reconocimiento actual
            if (processingInterval) {
                clearInterval(processingInterval);
                processingInterval = null;
            }
            
            // Limpiar el canvas de caras y las etiquetas
            faceCtx.clearRect(0, 0, faceCanvas.width, faceCanvas.height);
            faceLabelsContainer.innerHTML = '';
            
            // Reiniciar el seguimiento de caras
            trackedFaces = [];
            
            // Reiniciar la cÃ¡mara con la nueva selecciÃ³n
            await startCamera();
        }
        
        // Iniciar el reconocimiento facial
        function startFaceRecognition() {
            // First check if models are loaded
            checkModelsStatus();

                        </svg>
                        Modelo cargado
                    `;
                    //status.style.backgroundColor = 'var(--success)';

                    if (processingInterval) clearInterval(processingInterval);
                    processingInterval = setInterval(processFrame, 500);

                    if (peopleList.querySelector('.waiting-detection')) {
                        peopleList.innerHTML = '<div class="waiting-detection">Esperando detecciÃ³n...</div>';
                    }

                    status.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;">

                        </svg>

                    setTimeout(checkModelsStatus, 3000);

                console.error('Error checking model status:', error);
                status.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                    </svg>
                    Error de conexiÃ³n
                `;
                //status.style.backgroundColor = 'var(--danger)';
                setTimeout(checkModelsStatus, 5000);
            }
        }
        
        // Procesar un frame del video
        async function processFrame() {
            if (!isRunning || !stream || !stream.active || isProcessing) return;
            
            try {
                isProcessing = true;
                
                // Verificar si el video estÃ¡ listo
                if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                    isProcessing = false;
                    return;
                }
                
                // Obtener la imagen del canvas de video
                const imageData = videoCanvas.toDataURL('image/jpeg', 0.8);
                
                // Enviar la imagen al servidor para reconocimiento
                const response = await fetch('/reconocer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                if (!response.ok) {
                    // If models aren't loaded (503), handle gracefully
                    if (response.status === 503) {
                        console.log('Modelos aÃºn cargando, esperando...');
                        // No need to throw error, just return
                        isProcessing = false;
                        return;
                    }
                    throw new Error(`Error del servidor: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // Actualizar los resultados de detecciÃ³n con seguimiento
                    updateTrackedFaces(data.resultados);
                    
                    // Mostrar los resultados
                    displayResults(data.resultados);
                    
                    // Actualizar las etiquetas de nombres
                    updateFaceLabels();
                } else {
                    console.error('Error en el reconocimiento:', data.error);
                }
            } catch (error) {
                console.error('Error al procesar el frame:', error);
                
                // Si hay un error de conexiÃ³n, mostrar mensaje
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    peopleList.innerHTML = '<div class="no-results">Error de conexiÃ³n con el servidor. Verifica que el servidor Flask estÃ© ejecutÃ¡ndose.</div>';
                }
            } finally {
                isProcessing = false;
            }
        }
        
        // Actualizar las caras rastreadas con los nuevos resultados
        function updateTrackedFaces(newResults) {
            if (trackedFaces.length === 0) {
                // Primera detecciÃ³n, inicializar el seguimiento
                trackedFaces = newResults.map(result => ({
                    ...result,
                    targetX: result.bbox[0],
                    targetY: result.bbox[1],
                    targetW: result.bbox[2],
                    targetH: result.bbox[3],
                    currentX: result.bbox[0],
                    currentY: result.bbox[1],
                    currentW: result.bbox[2],
                    currentH: result.bbox[3],
                    id: Math.random().toString(36).substr(2, 9)
                }));
            } else {
                // Actualizar las caras existentes y aÃ±adir nuevas
                const updatedFaces = [];
                
                // Para cada nueva detecciÃ³n
                newResults.forEach(newFace => {
                    const [x, y, w, h] = newFace.bbox;
                    
                    // Buscar la cara mÃ¡s cercana en las caras rastreadas
                    let closestFace = null;
                    let minDistance = Infinity;
                    
                    trackedFaces.forEach(trackedFace => {
                        const centerX1 = x + w/2;
                        const centerY1 = y + h/2;
                        const centerX2 = trackedFace.targetX + trackedFace.targetW/2;
                        const centerY2 = trackedFace.targetY + trackedFace.targetH/2;
                        
                        const distance = Math.sqrt(
                            Math.pow(centerX1 - centerX2, 2) + 
                            Math.pow(centerY1 - centerY2, 2)
                        );
                        
                        if (distance < minDistance && distance < 100) { // Umbral de distancia
                            minDistance = distance;
                            closestFace = trackedFace;
                        }
                    });
                    
                    if (closestFace) {
                        // Actualizar la cara existente
                        closestFace.bbox = newFace.bbox;
                        closestFace.nombre = newFace.nombre;
                        closestFace.distancia = newFace.distancia;
                        closestFace.targetX = x;
                        closestFace.targetY = y;
                        closestFace.targetW = w;
                        closestFace.targetH = h;
                        
                        updatedFaces.push(closestFace);
                    } else {
                        // AÃ±adir una nueva cara
                        updatedFaces.push({
                            ...newFace,
                            targetX: x,
                            targetY: y,
                            targetW: w,
                            targetH: h,
                            currentX: x,
                            currentY: y,
                            currentW: w,
                            currentH: h,
                            id: Math.random().toString(36).substr(2, 9)
                        });
                    }
                });
                
                // Actualizar la lista de caras rastreadas
                trackedFaces = updatedFaces;
            }
            
            // Guardar los resultados para uso posterior
            lastDetectionResults = newResults;
        }
        
        // Renderizar los cuadros de detecciÃ³n facial con animaciÃ³n suave
        function renderFaceBoxes() {
            // Limpiar solo el canvas de caras, no el de video
            faceCtx.clearRect(0, 0, faceCanvas.width, faceCanvas.height);
            
            // Si no hay caras rastreadas, salir
            if (trackedFaces.length === 0) return;
            
            // Renderizar cada cara con animaciÃ³n suave
            trackedFaces.forEach(face => {
                // Interpolar suavemente hacia la posiciÃ³n objetivo
                face.currentX = lerp(face.currentX, face.targetX, 0.3);
                face.currentY = lerp(face.currentY, face.targetY, 0.3);
                face.currentW = lerp(face.currentW, face.targetW, 0.3);
                face.currentH = lerp(face.currentH, face.targetH, 0.3);
                
                // Dibujar el rectÃ¡ngulo con estilo mejorado - mismo color para todas las caras
                faceCtx.strokeStyle = 'var(--face-box)';
                faceCtx.lineWidth = 3;
                faceCtx.beginPath();
                faceCtx.roundRect(
                    face.currentX, 
                    face.currentY, 
                    face.currentW, 
                    face.currentH, 
                    8
                );
                faceCtx.stroke();
            });
        }
        
        // Actualizar las etiquetas de nombres
        function updateFaceLabels() {
            // Limpiar las etiquetas existentes
            faceLabelsContainer.innerHTML = '';
            
            // Crear una etiqueta para cada cara
            trackedFaces.forEach(face => {
                // Crear un elemento para la etiqueta
                const label = document.createElement('div');
                label.className = 'face-label';
                label.textContent = face.nombre;
                
                // Posicionar la etiqueta sobre la cara
                label.style.position = 'absolute';
                label.style.left = `${face.currentX}px`;
                label.style.top = `${face.currentY - 30}px`;
                
                // Estilo segÃºn si es conocido o desconocido - mismo color para todos
                label.style.backgroundColor = 'var(--face-label)';
                
                // AÃ±adir la etiqueta al contenedor
                faceLabelsContainer.appendChild(label);
            });
        }
        
        // FunciÃ³n de interpolaciÃ³n lineal para animaciÃ³n suave
        function lerp(start, end, factor) {
            return start + (end - start) * factor;
        }
        
        
        function displayResults(resultados) {
            peopleList.innerHTML = '';

            // 1) Sin detecciÃ³n - no mostrar nada
            if (resultados.length === 0) {
                peopleList.innerHTML = ''; // Dejamos vacÃ­o el contenedor
                return;
            }

            // 2) Nombre "unknown"
            const nombre = resultados[0].nombre.toLowerCase();
            if (nombre === 'unknown' || nombre === 'desconocido') {
                // Usar el mismo estilo que el mensaje de bienvenida
                const denyCard = document.createElement('div');
                denyCard.className = 'person-card';
                denyCard.innerHTML = `
                    <div class="person-info">
                    <div class="person-name">Acceso Denegado</div>
                    </div>`;
                peopleList.appendChild(denyCard);
                return;
            }

            // 3) Bienvenida
            const welcomeCard = document.createElement('div');
            welcomeCard.className = 'person-card';
            welcomeCard.innerHTML = `
                <div class="person-info">
                <div class="person-name">${resultados[0].nombre}</div>
                </div>`;
            peopleList.appendChild(welcomeCard);

            // 4) Lista de reconocidos (si quieres evitar repetir al primero):
            resultados.slice(1).forEach(resultado => {
                const personDiv = document.createElement('div');
                personDiv.className = 'person-card';
                personDiv.innerHTML = `
                <div class="person-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" 
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <div class="person-info">
                    <div class="person-name">${resultado.nombre}</div>
                </div>`;
                peopleList.appendChild(personDiv);
            });
        }

        
        // Inicializar la aplicaciÃ³n cuando se cargue la pÃ¡gina
        window.addEventListener('load', init);
    </script>
